<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="https://unpkg.com/pdf-lib"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Phi App</title>
</head>
<body style="background-color: white">
    <div class="w3-container w3-teal">
        <div style="max-width: 800px; margin: auto">
        <h1>PhiApp</h1>
    </div>
    </div>

    <!--Top bar-->
    <div class="w3-bar" style="box-shadow: 0 5px 10px -5px rgba(0,0,0,0.2);">
        <div style="max-width: 800px; margin: auto">
        <a href="./job.html" class="w3-bar-item w3-button w3-hover-none w3-text-gray w3-hover-text-teal">Job</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-none w3-text-teal w3-hover-text-teal">Drawing</a>
        <a href="./user.html" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-teal">Account</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-teal">Setting</a>
        </div>
    </div>

    <!--Bottom bar-->
    <footer class="w3-container w3-bottom w3-center w3-white" style="box-shadow: 0 -5px 10px -5px rgba(0,0,0,0.2);">  
        <div >    
        <img src="./image/Home_small.png" alt="" style="margin-top: 10px; margin-bottom: 10px;">
        </div>  
    </footer>



    <div class="w3-container w3-text-grey" style="max-width: 800px; margin: auto; margin-bottom: 100px;">
        <form action="#" onsubmit="addDrawing(); return false">
            <p><h4>
                New
            </h4></p>
            <p>
                <label>Drawing No.</label>                                              
                <div id="drawingName">
                    <!--<input class="w3-input" id="DrawingNo0" placeholder="PDXX-XXXXX-02010-03" pattern="[0-9,A-Z]{4}-[0-9,A-Z]{5}-[0-9]{5}-[0-9]{2}" required>-->                    
                    
                        
                       
                </div>
                <br>
                <div id="total" style="margin-left: 0%"></div>
                <br>
                <button class="w3-btn w3-round-large w3-teal" onclick="addMoreDrawing()">+</button>
                <input type="file" id="pdfFile" class="w3-margin-left">                
                <br><br>
            </p>
            <!--<p>
                <label>URL</label>
                <input class="w3-input" id="URL" required>
            </p>-->
            <p>
                <label>Job</label>
                <br>
                <select id="jobList" class="w3-select" style="width: 90%"onchange="getModule()"></select>  
                <a href="./job-create.html" class="w3-btn w3-round-large w3-teal">Add</a>             
            </p>
            <p>
                <label>Module</label>
                <br>
                <select id="moduleList" class="w3-select" style="width: 90%"></select>
                <button class="w3-btn w3-round-large w3-teal" onclick="gotoCreateModule()">Add</button>
                
            </p>
            <p>
                <input type="submit" class="w3-btn w3-round-large w3-teal" id="submit" value="Submit">
                <button class="w3-btn w3-round-large w3-teal" onclick="cancel()">Cancel</button>     
                <input type="file" id="qrPdf" class="w3-margin-left">           
            </p>
        </form>        
        
    </div>

    <div id="qr_code"></div>

    <div class="w3-container w3-center">
        <p>
        <img src="" class="qr-image" id="QrImage">
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.min.js"></script>
    <script src="./js/mvar.js"></script>
    <script src="./create.js"></script>
</body>
</html>
