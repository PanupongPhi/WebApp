<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./nav.css">
    <title>Phi App</title>
</head>
<body style="background-color: white">
    <div class="w3-container w3-teal">
        <div style="max-width: 800px; margin: auto">
        <h1>PhiApp</h1>
    </div>
    </div>

    <!--Top bar-->
    <div class="w3-bar" style="box-shadow: 0 5px 10px -5px rgba(0,0,0,0.2);">
        <div style="max-width: 800px; margin: auto">
        <a href="./job.html" class="w3-bar-item w3-button w3-hover-none w3-text-gray w3-hover-text-teal">Job</a>
        <a href="./create.html" class="w3-bar-item w3-button w3-hover-none w3-text-gray w3-hover-text-teal">Drawing</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-none w3-text-teal w3-hover-text-teal">Account</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-none w3-text-gray w3-hover-text-teal">Setting</a>
        </div>
    </div>

    <!--Bottom bar-->
    <footer class="w3-container w3-bottom w3-center w3-white" style="box-shadow: 0 -5px 10px -5px rgba(0,0,0,0.2);">  
        <div >    
        <img src="./image/Home_small.png" alt="" style="margin-top: 10px; margin-bottom: 10px;">
        </div>  
    </footer>

    <div class="w3-container w3-text-grey" style="max-width: 800px; margin: auto; margin-bottom: 100px;">
        <p><h3>
            Account
        </h3></p>
        <p>
            <label for="">Name</label>
            <input type="text" class="w3-input" id="pName">
        </p>
        <p>
            <label for="">Surname</label>
            <input type="text" class="w3-input" id="pSurname">
        </p>
        <p>
            <label for="">Nick name</label>
            <input type="text" class="w3-input" id="pNickname">
        </p>
        <p>
            <label for="">Email</label>
            <input type="text" class="w3-input" id="pEmail">
        </p>
        <p>
            <label for="">Department</label>
            <select class="w3-select" id="pDepartment">
                <option value="" class="w3-text-grey" disabled selected>Choose your option</option>               
            </select>
        </p>
        <p>
            <label for="">User level</label>
            <select class="w3-select" id="pUserLevel">
                <option value="" class="w3-text-grey" disabled selected>Choose your option</option>               
            </select>
        </p>
        <p>
            <label for="">Admin</label>
            <select class="w3-select" id="pAdmin">
                <option value="" class="w3-text-grey" disabled selected>Choose your option</option>               
            </select>
        </p>

        <button class="w3-button w3-teal w3-round-large" onclick="register()" style="box-shadow: 0 0 25px rgba(0,0,0,0.3)">Submit</button>
    </div>



    

    <script src="./js/mvar.js"></script>
    <script src="./js/user.js"></script>
</body>
</html>
