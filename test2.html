<!DOCTYPE html>
<html>
<head>
  <title>Table with Select List Filter</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    /* Add some padding to the top of the page */
    body {
      padding-top: 50px;
    }
    /* Add some margin to the bottom of the filter row */
    .w3-margin-bottom {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <table id="drawingTable" class="w3-table w3-card-4 w3-striped w3-bordered w3-hoverable">
    <thead>
      <tr class="w3-teal" style="position: sticky; top:0;">
        <th>
          User
          <select class="w3-s" id="userFilter">
            <option value="">All</option>
            <option value="John">John</option>
            <option value="Mary">Mary</option>
            <option value="Bob">Bob</option>
          </select>
        </th>
        <th>Process</th>
        <th>Action</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Process A</td>
        <td>Action 1</td>
        <td>2023-03-09 10:30:00</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Process B</td>
        <td>Action 2</td>
        <td>2023-03-09 11:00:00</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Process A</td>
        <td>Action 3</td>
        <td>2023-03-09 12:00:00</td>
      </tr>
    </tbody>
  </table>
  
  <script>
    const userFilter = document.getElementById('userFilter');
    const rows = document.querySelectorAll('#drawingTable tbody tr');
  
    userFilter.addEventListener('change', () => {
      const selectedUser = userFilter.value;
      rows.forEach(row => {
        if (selectedUser === '' || row.cells[0].textContent === selectedUser) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });
  </script>
  
</body>
