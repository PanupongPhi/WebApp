<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./nav.css">
    <title>Document</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
</head>
<body>
    <div class="w3-container w3-teal">
        <div style="max-width: 800px; margin: auto">
            <h1>PhiApp</h1>
        </div>
    </div>


    <!--Top bar-->
    <div class="w3-bar" style="box-shadow: 0 5px 10px -5px rgba(0,0,0,0.2);">
        <div style="max-width: 800px; margin: auto">
        <a href="./job.html" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-teal">Job</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-none w3-text-teal w3-hover-text-teal">Drawing</a>
        <a href="./user.html" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-teal">Account</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-teal">Setting</a>
        </div>
    </div>


    <!--Content-->
    <div class="w3-container w3-text-grey" style="max-width: 800px; margin: auto; margin-bottom: 100px;">
        <form action="#" onsubmit="addJob();return false">
            <p><h4>
                Create Job.
            </h4></p>
            <p>
                <label>Job No.</label>
                <input class="w3-input" id="JobNo" placeholder="XX-XXX" pattern="[0-9]{2}-[0-9]{3}" required>
            </p>
            <p>
                <label>Job name</label>
                <input class="w3-input" id="JobName" required>
            </p>
            <p>
                <input type="submit" class="w3-btn w3-round-large w3-teal" id="submit" value="Submit">
                <a href="./create.html" class="w3-btn w3-round-large w3-teal">Cancel</a>
            </p>
        </form>
    </div>

    <!--Bottom bar-->
    <footer class="w3-container w3-bottom w3-center w3-white" style="box-shadow: 0 -5px 10px -5px rgba(0,0,0,0.2);">  
        <div >    
        <img src="./image/Home_small.png" alt="" style="margin-top: 10px; margin-bottom: 10px;">
        </div>  
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/mvar.js"></script>
    <script src="./js/job-create.js"></script>
</body>

</html>
